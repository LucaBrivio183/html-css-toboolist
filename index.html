<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-Css-Tooboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <img src="img/Logo.png" alt="Logo" id="LogoImg">
        <h1 id="LogoName">Toboolist</h1>          
    </header>
    <!-- /header -->
    <!-- main -->
    <main>
        <div class="Container">
            <!-- Bottoni -->
            <div id="ButtonsBox">
                <button id="TaskButton">Add Task</button><button id="SectionButton">Add Section</button> 
            </div>
            <!-- /Bottoni -->
            <!-- Checklist -->
            <div class="Checklist">
                <section id="NewTask"> 
                    <h2>New Task</h2>

                        <div class="Checked">&#x2713</div><h3>Quaterly Newsletter</h3>
                </section>
                <section id="Today">
                    <h2>Today</h2>
                    <ul style="list-style: none;">
                        <li><div class="Checked">&#x2713</div></li>
                        <li><div class="Checked">&#x2713</div></li>
                        <li><div class="Unchecked"></div></li>
                        <li><div class="Checked">&#x2713</div></li>
                    </ul>
                </section>
                <section id="Upcoming">
                    <h2>Upcoming</h2>
                    <ul style="list-style: none;">
                        <li><div class="Unchecked"></div></li>
                        <li><div class="Checked">&#x2713</div></li>
                        <li><div class="Checked">&#x2713</div></li>
                        <li><div class="Checked">&#x2713</div></li>
                    </ul>
                </section>

            </div>
            <!-- /Checklist -->
        </div>
    </main>
    <!-- /main -->
</body>
</html>
